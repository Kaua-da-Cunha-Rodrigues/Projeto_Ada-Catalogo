<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Delicio_Chocolateria</title>

</head>
<body>
    <header>
        <div class="head1">
            <p>Endereço: Rua dos Sabores, 123 - Bairro Doçura Feliz, Cidade Açúcar do Vale</p>
        </div>

        <div class="head2">
            <img class="logo" src="src/img/logo1.png" alt="Logo do restaurante">
            <nav class="navegação">  
                    <a href="">Home</a>
                    <a href="">Cardápio</a>
                    <a href="">Contato</a>
                    <a href="">Dê seu Feedback</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="imagem_fundo_main">
        </section>
        <section class="cardapio">
            <div class="boxcardápio">
                <!-- Parte do Carrosel de imagens-->
                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">

                        <div class="carousel-item active">
                            <figure class="item">
                                <img src="src/img/petit-gateau.jpg" alt="...">
                                <figcaption>
                                    <div class="itembox">
                                        <p>Petit-gateau
                                            <br>
                                            R$ VALOR
                                        </p>
                                    </div>
                                </figcaption>
                            </figure>
                        </div>

                        <div class="carousel-item">
                            <figure class="item">
                                <img src="src/img/Tiramisu.jpg"
                                    class="d-block img-fluid mx-auto" alt="...">
                                <figcaption>
                                    <div class="itembox">
                                        <p>Tiramisu
                                            <br>
                                            R$ VALOR
                                        </p>
                                    </div>
                                </figcaption>
                            </figure>
                        </div>

                        <div class="carousel-item">
                            <figure class="item">
                                <img src="src/img/Profiterole.jpg"
                                    class="d-block img-fluid mx-auto" alt="...">
                                <figcaption>
                                    <div class="itembox">
                                        <p>Profiterole
                                            <br>
                                            R$ VALOR
                                        </p>
                                    </div>
                                </figcaption>
                            </figure>
                        </div>

                        <div class="carousel-item">
                            <figure class="item">
                                <img src="src/img/éclair.jpg"
                                    class="d-block img-fluid mx-auto" alt="...">
                                <figcaption>
                                    <div class="itembox">
                                        <p>Éclair
                                            <br>
                                            R$ VALOR
                                        </p>
                                    </div>
                                </figcaption>
                            </figure>
                        </div>

                        <div class="carousel-item">
                            <figure class="item">
                                <img src="src/img/milfolhas.jpg"
                                    class="d-block img-fluid mx-auto" alt="...">
                                <figcaption>
                                    <div class="itembox">
                                        <p>Mil Folhas Chocolate
                                            <br>
                                            R$ VALOR
                                        </p>
                                    </div>
                                </figcaption>
                            </figure>
                        </div>
                
                    </div>
                    <!-- Fim do Carrosel de imagens-->

                    <!-- Botões de Ida e Volta -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="prev" style="font-size: 5rem;">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="next" style="font-size: 5rem;">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                    <!-- Botões de Ida e Volta -->
                </div>
        </section>
    </main>
        
    <footer></footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
